<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改补卡记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tCardReplacement-edit" th:object="${tCardReplacement}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">旧卡号：</label>
				<div class="col-sm-8">
					<input id="cardnoOld" name="cardnoOld" th:field="*{cardnoOld}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新卡号：</label>
				<div class="col-sm-8">
					<input id="cardnoNew" name="cardnoNew" th:field="*{cardnoNew}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">操作时间：</label>
				<div class="col-sm-8">
					<input id="operateTime" name="operateTime" th:field="*{operateTimeStr}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">操作人员：</label>
				<div class="col-sm-8">
					<input id="operator" name="operator" th:field="*{operator}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/tCardReplacement";
		$("#form-tCardReplacement-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tCardReplacement-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
