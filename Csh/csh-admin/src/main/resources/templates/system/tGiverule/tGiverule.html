<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('奖励规则列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								会员卡类型：<input type="text" name="cardtype"/>
							</li>

							<li>
								开始金额：<input type="text" name="beginMoney"/>
							</li>

							<li>
								结束金额：<input type="text" name="andMoney"/>
							</li>

							<li>
								赠送方式：<input type="text" name="giveType"/>
							</li>

							<li>
								赠送金额：<input type="text" name="giveMoney"/>
							</li>

							<li>
								开始时间：<input type="text" name="beginDate"/>
							</li>

							<li>
								结束时间：<input type="text" name="andDate"/>
							</li>

							<li>
								实物奖励编号：<input type="text" name="givePxs"/>
							</li>

							<li>
								领奖编号：<input type="text" name="ljType"/>
							</li>

							<li>
								数量：<input type="text" name="giveCount"/>
							</li>

							<li>
								有效天数：<input type="text" name="yxts"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	       <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add(100)" shiro:hasPermission="system:tGiverule:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:tGiverule:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:tGiverule:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:tGiverule:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
   <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:tGiverule:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:tGiverule:remove')}]];
		var datas = [[${@dict.getType('sys_give_rule')}]];
        var prefix = ctx + "system/tGiverule";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "奖励规则",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id',
					title : '',
					visible: false
				},
				{
					field : 'sysDept.deptName',
					title : '公司名称',
					sortable: true
				},
				{
					field : 'tMemberType.memberTypeName',
					title : '会员卡类型',
					sortable: true
				},
				{
					field : 'beginMoney',
					title : '开始金额',
					sortable: true
				},
				{
					field : 'andMoney',
					title : '结束金额',
					sortable: true
				},
				{
					field : 'giveType',
					title : '赠送方式',
					align: 'center',
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(datas, value);
					}
				},
				{
					field : 'giveMoney',
					title : '赠送金额',
					sortable: true
				},
				{
					field : 'perCentage',
					title : '比率(%)',
					sortable: true
				}/*,
				{
					field : 'beginDate',
					title : '开始时间',
					sortable: true
				},
				{
					field : 'andDate',
					title : '结束时间',
					sortable: true
				}*/,
				{
					field : 'givePxs',
					title : '实物奖励编号',
					sortable: true
				},
				{
					field : 'ljType',
					title : '领奖编号',
					sortable: true
				},
				{
					field : 'giveCount',
					title : '数量',
					sortable: true
				}/*,
				{
					field : 'yxts',
					title : '有效天数',
					sortable: true
				}*/,
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
